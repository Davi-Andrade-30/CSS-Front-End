<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css</title>

  <style>
    p {
      color: red;
    }

    span {
      display: block;
    }

    p.exp-1 {
      display: block;
    }

    p.exp-2 {
      display: inline;
    }

    p.exp-3 {
      display: inline-block;
    }

    p.exp-4 {
      display: none;
    }

    .aparecer:hover p.exp-4 {
      display: block;
    }
  </style>
</head>

<body>
  <p class="exp-1">
    Texto
  </p>
  <div>
    Texto 2 ABC
    <p class="exp-2">
      Texto 2
    </p>
    Texto 2 ABC
  </div>
  <div>
    Texto 3 ABC
    <p class="exp-3">
      Texto 3
    </p>
    Texto 3 ABC
  </div>

  <div class="aparecer">
    Aparecer
    <p class="exp-4">
      Texto 4
    </p>
  </div>
</body>

</html>
