<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css</title>

  <style>
    article {
      font-size: 30px;
      color: blue;
    }

    article section article p {
      color: red;
    }

    article section p {
      color: green;
    }
  </style>
</head>

<body>
  <article>
    <section>

      <p>
        Filha
      </p>

      <article>
        <p>NETO, FILHO DA FILHA</p>
      </article>
    </section>
    <section>
      <p>
        Filho
      </p>

      <article>
        <p>NETO, FILHO DO FILHO</p>
      </article>
    </section>
  </article>
</body>

</html>
