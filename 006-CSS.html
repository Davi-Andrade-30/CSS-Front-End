<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css</title>
  <style>
    div {
      color: white;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #8ECAE6;
    }

    div:nth-child(2) {
      background: #FB8500;
    }

    div:nth-child(3) {
      background: #023047;
    }
  </style>
</head>

<body>
  <div>
    #8ECAE6
  </div>

  <div>
    #FB8500
  </div>

  <div>
    #023047
  </div>
</body>

</html>
