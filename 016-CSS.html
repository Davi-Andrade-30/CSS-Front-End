<html lang="pt-br">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>

  <style>
    div {
      position: relative;
      padding: 30px;
      background: red;
      font-size: 22px;

      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div>
    Texto 1
  </div>
</body>

</html>
